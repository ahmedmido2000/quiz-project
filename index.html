    <body>
		<div class="overlay"></div>
    	<div class="page">
    		<header class="header">
    			<div class="logo-container">
    				<img src="assets/images/logo-removebg-preview.png" alt="logo" class="logo">
    				<img src="./وسائط/IMG-20230425-WA0005-removebg-preview.png" alt="logo" class="logo">
    				<img src="./وسائط/IMG-20230425-WA0006-removebg-preview.png" alt="logo" class="logo">

    		<div class="video">
    			<video src="./وسائط/capsule orge 10-4-23.mp4" controls></video>

				<button class="start-btn">ابدأ</button>
				<video id="webCam" autoplay playsinlne></video>

				<a download="وسائط" class="anchor" onclick="takePic()">snap</a>

						<h3>ادخل اسم المدينة</h3>
						<input type="text" placeholder="من فضلك ادخل اسم المدينه" required class="city">
						<button id="screen-btn">التقط صوره</button>
						<div class="counter">5</div>
						<button id="go-quiz">اذهب للإختبار</button>
					</div>

    	</div>
